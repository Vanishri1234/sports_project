<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sessions Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sessions Form</h2>
        <form method="post" id="sessionsForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="Session">Session :</label>
                <select id="Session" name="session">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="half-yearly">Half-Yearly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weeklySessions">Weekly Sessions:</label>
                <select id="weeklySessions" name="weeklySessions">
                    <option value="weekly 2">weekly 2</option>
                    <option value="weekly 3">weekly 3</option>
                    <option value="weekly 6">weekly 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Payment:</label>
                <input type="number" id="payment" name="payment" placeholder="Enter prize...">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
