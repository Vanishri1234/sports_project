<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Batches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {ty34
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Manage Student Batches</h2>
    <form id="batchForm" action="/submit_batch_form" method="POST">
        <div class="form-group">
            <label for="batchName">Batch Name:</label>
            <input type="text" id="batchName" name="batchName" required>
        </div>
        <div class="form-group">
            <label for="batchTime">Batch Time:</label>
            <input type="time" id="batchTime" name="batchTime" required>
        </div>
        <div class="form-group">
            <label for="batchDays">Batch Days:</label>
            <input type="text" id="batchDays" name="batchDays" placeholder="e.g., Monday to Friday" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
