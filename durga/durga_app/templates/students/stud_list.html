<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student Registration Form</h2>
        <form method="post" action="{% url 'student_register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" class="form-control" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentEmail">Student Email:</label>
                <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
            </div>
            <div class="form-group">
                <label for="studentPhone">Student Phone:</label>
                <input type="text" class="form-control" id="studentPhone" name="studentPhone" required>
            </div>
            <div class="form-group">
                <label for="coach">Assign Coach:</label>
                <select class="form-control" id="coach" name="coach" required>
                    <option value="">Select Coach</option>
                    {% for coach in coaches %}
                        <option value="{{ coach.id }}">{{ coach.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
